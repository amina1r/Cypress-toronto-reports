    <script>
// Wait for the map to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Initialize storage with empty array if not exists
    if (!localStorage.getItem('coordinates')) {
        localStorage.setItem('coordinates', JSON.stringify([]));
        console.log('Initialized empty coordinates storage');
    }

    // Get the map instance
    var map;
    var maxRetries = 10;
    var retryCount = 0;

    function initMap() {
        map = window.map_f362858bb08eda33331d604db10c3fc1;

         if (!map) {
             if (retryCount < maxRetries) {
                 retryCount++;
                 setTimeout(initMap, 100);
                 return;
             }
             console.error('Failed to find map after', maxRetries, 'retries');
             return;
         } 
        // might not need the part above?

        // Successfully got map instance
        console.log('Map initialized successfully');
        console.log('Current coordinates:', JSON.parse(localStorage.getItem('coordinates')));

        map.on('click', function(e) {
            var coords = JSON.parse(localStorage.getItem('coordinates'));
            var newCoord = {
                lat: e.latlng.lat.toFixed(6),
                lng: e.latlng.lng.toFixed(6),
                timestamp: new Date().toISOString()
            };

            coords.push(newCoord);
            localStorage.setItem('coordinates', JSON.stringify(coords));

            // Add marker
            var marker = L.marker([newCoord.lat, newCoord.lng], {draggable: true}).addTo(map);
            marker.bindPopup('Added: ' + newCoord.lat + ', ' + newCoord.lng);

            console.log('New coordinate added:', newCoord);
            console.log('All coordinates:', coords);
        });
    }

    // Start initialization
    initMap();
});
</script>
