<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <style>
        #map { 
            height: 550px;
            width: 100%
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>


<script>
    var map = L.map('map').setView([43.65,-79.38], 11.5);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 9,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a\>'
        }).addTo(map);

        var greenIcon = new L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var redIcon = new L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var locations = [];

        //MAP MARKERS
        var marker1 = L.marker([43.62,-79.39], {icon: redIcon, draggable: false, title: 'Sewage Issue'}).addTo(map);
        marker1.bindTooltip("Sewage Issue", { permanent: false, direction: 'top' });
        marker1.bindPopup(`
            <div style="font-size: 12px;">
                <h3 style=margin: 0; ">Report Details</h3>
                <p>Issue: Sewage</p>
                <p>Severity: High</p>
                <p>Status: Unresolved</p>
            </div>`);

        var marker2 = L.marker([43.7, -79.27], {icon: redIcon, draggable: false, title: 'Graffiti'}).addTo(map);
        marker2.bindTooltip("Graffiti", { permanent: false, direction: 'top' });
        marker2.bindPopup(`
            <div style="font-size: 12px;">
                <h3 style=margin: 0; ">Report Details</h3>
                <p>Issue: Graffiti</p>
                <p>Severity: Low</p>
                <p>Status: Unresolved</p>
            </div>`);


        var marker3 = L.marker([43.70,-79.38], {icon: redIcon, draggable: false, title: 'Water Leak'}).addTo(map);
        marker3.bindTooltip("Water Leak", { permanent: false, direction: 'top' });
        marker3.bindPopup(`
            <div style="font-size: 12px;">
                <h3 style=margin: 0; ">Report Details</h3>
                <p>Issue: Water Leak</p>
                <p>Severity: High</p>
                <p>Status: Unresolved</p>
            </div>`);

        var marker4 = L.marker([43.73,-79.388], {icon: redIcon, draggable: false, title: 'Sewage Issue'}).addTo(map);
        marker4.bindTooltip("Sewage Issue", { permanent: false, direction: 'top' });
        marker4.bindPopup(`
            <div style="font-size: 12px;">
                <h3 style=margin: 0; ">Report Details</h3>
                <p>Issue: Sewage</p>
                <p>Severity: Moderate</p>
                <p>Status: Unresolved</p>
            </div>`);

        var resolved1 = L.marker([43.654,-79.388], {icon: greenIcon, draggable: false, title: 'Waste Collection'}).addTo(map);
        resolved1.bindTooltip("Waste Collection", { permanent: false, direction: 'top' });
        resolved1.bindPopup(`
            <div style="font-size: 12px; ">
                <h3 style=margin: 0;">Report Details</h3>
                <p>Issue: Waste Collection</p>
                <p>Severity: Moderate</p>
                <p color: >Status: Resolved</p>
            </div>`);

        var resolved2 = L.marker([43.675,-79.377], {icon: greenIcon, draggable: false, title: 'Pest Issue'}).addTo(map);
        resolved2.bindTooltip("Pest Issue", { permanent: false, direction: 'top' });
        resolved2.bindPopup(`
            <div style="font-size: 12px;">
                <h3 style=margin: 0; ">Report Details</h3>
                <p>Issue: Waste Collection</p>
                <p>Severity: High</p>
                <p color: >Status: Resolved</p>
            </div>`);
            
        var resolved3 = L.marker([43.666,-79.443], {icon: greenIcon, draggable: false, title: 'Graffiti'}).addTo(map);
        resolved3.bindTooltip("Graffiti", { permanent: false, direction: 'top' });
        resolved3.bindPopup(`
            <div style="font-size: 12px;">
                <h3 style=margin: 0; ">Report Details</h3>
                <p>Issue: Graffiti</p>
                <p>Severity: Low</p>
                <p color: >Status: Resolved</p>
            </div>`);


        map.once("click",function(e) {
        
            var marker = new L.marker(e.latlng, {icon: redIcon,draggable: true, title: 'Drag to Problem Location'}).addTo(map);


            marker.on("dragend", function(e) {
                var location = e.target.getLatLng();
                locations.push(location);
                console.log("current marker locations:", locations);
            });

        })


</script>
