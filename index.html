<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="nav-container">
            <div class="cypress_nav_img">
                <img src="./cypress-nav.png" alt="Cypress Nav">
            </div>
            <ul class="nav-links">
                <li><a href="#report">Report</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
        </div>
    </nav>    
    <section id="about">
        <div class="cypress_img">
            <img src="./cypress-logo.png" alt="Cypress Logo">
        </div>
        <div class="about__text">
            <p class="about__text__p1">Welcome to Cypress.</p>
            <p class="about__text__p2">Report to the City of Toronto here!</p>
            <div class="report-btn-container">
            <li><a href="#report">Get Started</a></li>
            </div>
        </div> 
    </section>
    <section id="report">
        <div class="header__text">
            <h1>Report a Problem!</h1>
        </div>
        <div class="about__text">
            <div class="map_img">
                <img src="./map-placeholder.png" alt="Map Placeholder">
            </div>
            <p class="about__text__p2">Click a location on the map to get started.</p>
            /* Add your map here */
        </div> 
    </section>
    <section id="profile">
        <h2>User Profile</h2>
        <p>Please choose an option:</p>
        <ul>
          <li><a href="/edit-profile">Edit Profile</a></li>
          <li><a href="/reports">View Reports</a></li>
        </ul>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cypress@12.0.0/dist/cypress.min.js"></script> 
    <h1></h1>
</body>
